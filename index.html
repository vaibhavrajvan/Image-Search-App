<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>

    <form action="">

        <input type="text"  id="search-input" placeholder="search for images">

        <button id="search-button">Search</button>
    </form>

     <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1656357496007-3ed7925f43fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Staires for the Buildings">
            <a href="https://unsplash.com/photos/6FgufIygnwE" target="_blank">Stairs for the Buildings</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1664109999481-92084fb559d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80" alt="Girls in the gym">
            <a href="https://unsplash.com/photos/W8IMcfVCA_o" target="_blank">girls in the Gym</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1683299264881-efe3af64802f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Clubs in the Town">
            <a href="https://unsplash.com/photos/4-SK6Dse12Y" target="_blank">Clubs in the town</a>
        </div>

     </div>

     <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
